--- # Ansible Role [PHP]: tasks.ubuntu.copy_php_cli_config (Axel Pardemann <axelitus@GitHub>)
- name: Check if PHP {{ php.ver }} CLI extension is installed
  command: dpkg-query -l php{{ php.ver }}-cli
  register: php_cli_installed
  failed_when: php_cli_installed.rc > 1
  changed_when: no

- name: Copy PHP {{ php.ver }} CLI ini file if CLI installed
  template:
    src: "{{ phpcli.ini.template }}"
    dest: "{{ phpcli.ini.path }}"
    owner: "{{ phpcli.ini.owner }}"
    group: "{{ phpcli.ini.group }}"
  when: php_cli_installed|succeeded
  register: php_cli_ini_copied